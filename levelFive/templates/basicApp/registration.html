{% extends 'basicApp/base.html' %}

{% block body_block %}
<div class="jumbotron">
    {% if registered %}
        <h1>Thank you for registering!</h1>
    {% else %}
        <h1>Register Here!</h1>
        <h3>Please fill out the following form to register.</h3>
        <form class="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
    {% endif %}    
</div>
{% endblock %}
